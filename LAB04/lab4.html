<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 4 - Cascading Style Sheets</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            background-color: #f2f7fa;
        }

        /* Header */
        #header {
            background-color: #06f0f8;
            text-align: center;
            padding: 30px 10px;
        }

        #header h1 {
            margin: 0;
            font-size: 2.2em;
            text-decoration: overline underline;
            letter-spacing: 2px;
        }

        #header span {
            font-style: italic;
        }

        /* Navigation */
        ul{
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            background-color: #05283b;
        }

        ul li a {
            display: block;
            font-weight: bold;
            color: #FFFFFF;
            background-color: #05283b;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            text-transform: uppercase;
            transition: 0.3s;
            border-bottom: 3px solid transparent;
        }

        ul li a:hover {
            background-color: #7A991A;
            border-bottom: 3px solid yellow;
            letter-spacing: 1px;
        }

        ul li a.active {
            background-color: #7A991A;
            border-bottom: 3px solid white;
        }

        #content a:link {color: #FF0000;}
        #content a:visited {color: #00FF00;}
        #content a:hover {color: #FF00FF;}
        #content a:active {color: #0000FF;}
        

        /* Content Section */
        #content {
            display: flex;
            flex-direction: column;
            align-items: center; 
            flex-wrap: wrap;
            justify-content: space-around;
            background-color: #e0fafa;
            padding: 100px;
        }

        /* Form Styles */
        #personaldetails form {
            background-color: #ffffff;
            padding: 25px;
            border-radius: 10px;
            width: 350px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        #personaldetails h2 {
            text-decoration: underline;
            text-align: center;
        }

        #personaldetails label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            text-decoration: dotted underline;
        }

        #personaldetails input[type="text"],
        #personaldetails input[type="email"] {
            width: 100%;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #aaa;
        }

        button {
            margin-top: 15px;
            width: 100%;
            padding: 10px;
            background-color: #05283b;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        button:hover {
            background-color: #7A991A;
        }

        /* Footer */
        #footer {
            background-color: #cfe5f3;
            text-align: center;
            padding: 20px;
            font-size: 0.95em;
        }

        #footer h3 {
            text-decoration: underline;
        }
    </style>

</head>
<body>

    <!-- Header Section -->
    <section id="header">
        <h1>MOOTiME</h1>
        <span>It's MOOTiME - Where Fun Never Ends :3</span>
    </section>

    <!-- Navigation -->
    <section id="nav">
        <ul>
            <li><a class="active" href="#home">Home</a></li>
            <li><a href="#news">New</a></li>
            <li><a href="#contact">Contact Us</a></li>
            <li><a href="#about">About Us</a></li>
        </ul>
    </section>

    <!-- Content Section -->
    <section id="content">

        <!-- Videos -->
        <video width="800" height="500" controls>
            <source src="padazamandahulu.mp4" type="video/mp4">
        </video>
        <video width="800" height="500" controls>
            <source src="upinipin.mp4" type="video/mp4">
        </video>
        <video width="800" height="500" controls>
            <source src="boboboiy.mp4" type="video/mp4">
        </video>

        <!-- Styling link-->
        <p>
            <b>
                <a href="https://kids.poki.com/" target="_blank">
                    Let's make more Fun! (play game in kid.poki.com)
                </a>
            </b>
        </p>

        <!-- Form -->
        <section id="personaldetails">
            <form>
                <h2>Registration Form</h2>

                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label>Gender:</label>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>

                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>

                <label>Favorite Hobbies:</label>
                <input type="checkbox" id="reading" value="reading">
                <label for="reading">Reading</label><br>

                <input type="checkbox" id="sports" value="sports">
                <label for="sports">Sports</label><br>

                <input type="checkbox" id="music" value="music">
                <label for="music">Music</label><br>

                <input type="checkbox" id="travel" value="travel">
                <label for="travel">Travel</label><br>

                <button type="submit">Submit</button>
            </form>
        </section>
    </section>

    <!-- Footer -->
    <section id="footer">
        <h3>Contact Us</h3>
        <p>mootimekidswatchplatform@gmail.com | Phone: +6012-3456789</p>
        <p>&copy; 2025 MOOTiME. All rights reserved.</p>
    </section>

</body>
</html>
