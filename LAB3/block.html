<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <!--Section for Block Elements-->
        <h1>Block Elements</h1>
        <div>This is block element</div>
        <p>This is paragrah (block element)</p>
        <ul>
            <li>List item 1</li>
            <li>List item 2</li>
        </ul>

        <!--Section for Inline Elements-->
        <h2>Inline Elements</h2>
        <span>This is an inline element</span>
        <a href="#">This is a link (inline element)</a><br>
        <strong>This is bold text (inline element)</strong>
    </body>
</html>
