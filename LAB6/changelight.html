<!DOCTYPE html>
<html>
    <body>
        <h2>What Can JavaScript \index{JavaScript} Do?</h2>
        <p>JavaScript \index{JavaScript} changes the value of
            the 'src' (source) attributes of an image.
        </p>

        <!--Button to turn the light ON-->
        <button onclick='document.getElementById("myImage").src=
        "pic_bulbon1.png"'>Turn on the light</button>

        <!--Image tag-->
        <img id="myImage" src="
        pic_bulboff1.png" style="width:100px">

        <!--Button to turn the light OFF-->
        <button onclick='document.getElementById("myImage").src=
        "pic_bulboff1.png"'>Turn off the light</button>
    </body>
</html>
