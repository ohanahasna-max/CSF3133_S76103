<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Web Development Quiz</h1>
    <p>Please answer all questions and submit.</p>
</header>

<main>
    <form id="quizForm">

        <div class="question">
            <p>1. What does HTML stand for?</p>
            <label><input type="radio" name="q1" value="a"> Hyper Text Markup Language</label>
            <label><input type="radio" name="q1" value="b"> High Text Machine Language</label>
            <label><input type="radio" name="q1" value="c"> Home Tool Markup Language</label>
        </div>

        <div class="question">
            <p>2. Which language is used for styling web pages?</p>
            <label><input type="radio" name="q2" value="a"> HTML</label>
            <label><input type="radio" name="q2" value="b"> CSS</label>
            <label><input type="radio" name="q2" value="c"> JavaScript</label>
        </div>

        <div class="question">
            <p>3. Which is NOT a JavaScript framework?</p>
            <label><input type="radio" name="q3" value="a"> React</label>
            <label><input type="radio" name="q3" value="b"> Angular</label>
            <label><input type="radio" name="q3" value="c"> Django</label>
        </div>

        <div class="question">
            <p>4. Which tag is used to link JavaScript file?</p>
            <label><input type="radio" name="q4" value="a">&lt;js&gt;</label>
            <label><input type="radio" name="q4" value="b">&lt;script&gt;</label>
            <label><input type="radio" name="q4" value="c">&lt;link&gt;</label>
        </div>

        <button type="button" onclick="checkAnswers()">Submit Quiz</button>
    </form>

    <div id="result"></div>
</main>

<footer>

</footer>

</body>
</html>
